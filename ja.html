<!DOCTYPE html>
<html>
    <body>
        <h2>JS objects and its Properties</h2>
        <p>There are 2 differnt ways to access an object property</p>
        <p>You can use .property or ["property"]</p>
        <p id="demo"></p>
        <script>
            // Create an object:
            var person = {
                firstname: "I",
                age: 20,
            }
            // Display some data from the object
            document.getElementById("demo").innerHTML = person.firstName + " am " + person.age + " years old";
        </script>
    </body>
</html>
